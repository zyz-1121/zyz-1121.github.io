<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML共享平台 - 登录系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a3a6e, #2a5ca0, #3b7bd5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: white;
            border-radius: 2px;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff, #f0f5ff);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            border: 4px solid rgba(255, 255, 255, 0.5);
        }
        
        .logo i {
            font-size: 50px;
            background: linear-gradient(to right, #1a3a6e, #2a5ca0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            width: 100%;
        }
        
        .login-form {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            animation: slideInLeft 0.8s ease-out;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .login-form::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 0;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #1a3a6e;
            font-size: 1.8rem;
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #1a3a6e;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .input-with-icon {
            position: relative;
            z-index: 1;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2a5ca0;
            font-size: 1.2rem;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #d1e0ff;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }
        
        input:focus {
            border-color: #2a5ca0;
            box-shadow: 0 0 0 3px rgba(42, 92, 160, 0.2);
        }
        
        .login-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #1a3a6e, #2a5ca0);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(26, 58, 110, 0.3);
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 58, 110, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .password-note {
            text-align: center;
            margin-top: 15px;
            color: #1a3a6e;
            font-weight: 500;
            background: #e3eeff;
            padding: 10px;
            border-radius: 8px;
            position: relative;
            z-index: 1;
        }
        
        .platform-info {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            animation: slideInRight 0.8s ease-out;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .platform-info::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 0;
        }
        
        .info-title {
            text-align: center;
            margin-bottom: 30px;
            color: #1a3a6e;
            font-size: 1.8rem;
            position: relative;
            z-index: 1;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            position: relative;
            z-index: 1;
        }
        
        .feature {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px;
            background: rgba(240, 245, 255, 0.6);
            border-radius: 15px;
            transition: all 0.3s;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(26, 58, 110, 0.1);
            background: rgba(240, 245, 255, 0.9);
        }
        
        .feature-icon {
            min-width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #1a3a6e, #2a5ca0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.4rem;
        }
        
        .feature-text h3 {
            color: #1a3a6e;
            margin-bottom: 5px;
        }
        
        .feature-text p {
            color: #4a5568;
            line-height: 1.5;
        }
        
        .user-accounts {
            margin-top: 30px;
            background: rgba(240, 245, 255, 0.6);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .accounts-title {
            color: #1a3a6e;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .account-card {
            background: white;
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
        }
        
        .account-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .account-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: #2a5ca0;
        }
        
        .account-name {
            font-weight: 600;
            color: #1a3a6e;
        }
        
        .account-role {
            font-size: 0.8rem;
            color: #5a6d8c;
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            color: white;
            font-weight: 500;
            animation: fadeIn 1.5s ease-out;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInLeft {
            from { 
                opacity: 0;
                transform: translateX(-50px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(50px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
            
            .login-form, .platform-info {
                max-width: 100%;
            }
            
            h1 {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .login-form, .platform-info {
                padding: 30px 20px;
            }
            
            .feature {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-code"></i>
                </div>
            </div>
            <h1>HTML共享平台</h1>
        </div>
        
        <div class="content">
            <div class="login-form">
                <h2 class="form-title">用户登录</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">账号</label>
                        <div class="input-with-icon">
                            <span class="input-icon"><i class="fas fa-user"></i></span>
                            <input type="text" id="username" placeholder="请输入您的账号" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="input-with-icon">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" id="password" placeholder="请输入统一密码" required>
                        </div>
                    </div>
                    
                    <button class="login-btn" id="loginButton">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                    
                    <div class="password-note">
                        <i class="fas fa-info-circle"></i> 统一密码: html2023
                    </div>
                </form>
            </div>
            
            <div class="platform-info">
                <h2 class="info-title">平台介绍</h2>
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon"><i class="fas fa-code"></i></div>
                        <div class="feature-text">
                            <h3>HTML资源库</h3>
                            <p>海量HTML模板、组件和代码片段，满足各种开发需求。</p>
                        </div>
                    </div>
                    
                    <div class="feature">
                        <div class="feature-icon"><i class="fas fa-sync-alt"></i></div>
                        <div class="feature-text">
                            <h3>实时预览</h3>
                            <p>在线编辑代码并实时预览效果，无需本地环境配置。</p>
                        </div>
                    </div>
                    
                    <div class="feature">
                        <div class="feature-icon"><i class="fas fa-users"></i></div>
                        <div class="feature-text">
                            <h3>社区协作</h3>
                            <p>与开发者交流分享，共同解决技术难题。</p>
                        </div>
                    </div>
                    
                    <div class="feature">
                        <div class="feature-icon"><i class="fas fa-book"></i></div>
                        <div class="feature-text">
                            <h3>学习资源</h3>
                            <p>从入门到精通的HTML/CSS教程，助您快速提升技能。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 HTML共享平台 - 为开发者提供高质量的HTML资源与学习平台</p>
        </div>
    </div>
    
    <script>
        // 统一密码
        const UNIFIED_PASSWORD = "html2023";
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            
            // 保存原始按钮内容
            const originalButtonHTML = loginButton.innerHTML;
            
            if(!username) {
                showMessage("请输入账号", "error");
                return;
            }
            
            if(!password) {
                showMessage("请输入密码", "error");
                return;
            }
            
            // 更新按钮状态
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
            loginButton.disabled = true;
            
            // 模拟API请求延迟
            setTimeout(() => {
                // 只验证密码，不验证账号是否在特定列表中
                if(password !== UNIFIED_PASSWORD) {
                    showMessage("密码错误，请使用统一密码", "error");
                    resetButton(loginButton, originalButtonHTML);
                    return;
                }
                
                // 登录成功
                showMessage(`欢迎回来，${username}！登录成功`, "success");
                
                // 延迟跳转
                setTimeout(() => {
                    window.location.href = 'https://dasai.lanqiao.cn/pages/v7/dasai/competition/individual_competition.html';
                }, 1500);
                
            }, 1500);
        });
        
        // 显示消息提示
        function showMessage(message, type) {
            // 移除现有消息
            const existingMsg = document.querySelector('.message');
            if(existingMsg) existingMsg.remove();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                ${message}
            `;
            
            // 样式
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.left = '50%';
            messageDiv.style.transform = 'translateX(-50%)';
            messageDiv.style.padding = '15px 30px';
            messageDiv.style.borderRadius = '8px';
            messageDiv.style.color = 'white';
            messageDiv.style.fontWeight = '600';
            messageDiv.style.zIndex = '1000';
            messageDiv.style.boxShadow = '0 5px 15px rgba(0,0,0,0.2)';
            messageDiv.style.animation = 'fadeIn 0.3s ease-out';
            messageDiv.style.display = 'flex';
            messageDiv.style.alignItems = 'center';
            messageDiv.style.gap = '10px';
            
            if(type === 'success') {
                messageDiv.style.background = 'linear-gradient(to right, #2ecc71, #27ae60)';
            } else {
                messageDiv.style.background = 'linear-gradient(to right, #e74c3c, #c0392b)';
            }
            
            document.body.appendChild(messageDiv);
            
            // 3秒后移除消息
            setTimeout(() => {
                messageDiv.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => {
                    messageDiv.remove();
                }, 300);
            }, 3000);
        }
        
        // 重置登录按钮
        function resetButton(button, html) {
            button.disabled = false;
            button.innerHTML = html;
        }
        
        // 添加淡出动画
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateX(-50%) translateY(0); }
                to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
